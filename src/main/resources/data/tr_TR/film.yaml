quotes:
  - "Hayatta en hakiki mürşit ilimdir."
  - "Güzel bir filmin asıl kahramanı sessizliktir."
  - "Bir fincan kahvenin kırk yıl hatırı vardır."
  - "Her şeyin bir zamanı var."
  - "Annem hep derdi; ‘Evladım, insan kendini bilirse yeter.’"
  - "Adalet mülkün temelidir."
  - "Kimse ölmek istemez, ama herkes ölecektir."
  - "Gerçek, acıtır; ama yalan öldürür."
  - "Hayaller kurmak da bir meseledir."
  - "Sevgi emek ister."
  - "Dost acı söyler."
  - "Yolun sonu selamete çıkar."
  - "Güzel şeyler beklenmedik anda gelir."
  - "Kalp gözle görülmez."
  - "Yaşam bir aynadır, ona gülersen o da sana gülümser."
  - "En büyük zenginlik sağlıktır."
  - "Mutluluk paylaştıkça çoğalır."
  - "Zaman her şeyin ilacıdır."
  - "Acı, en iyi öğretmendir."
  - "Sessizlik bazen en derin çığlıktır."
  - "Aşk, iki kişinin birbirine baktığı değil, birlikte aynı yöne baktığı andır."
  - "İnsan kendini bildi mi, dünya onun olur."
  - "Kader, cesurlardan yanadır."
  - "Gülmek, ruhun müziğidir."
  - "Yaşamak bir ağaç gibi tek ve hür."
  - "Gözyaşı, kalbin sesidir."
  - "Hayat, nefesten ibarettir."
  - "Bilgi, en büyük hazinedir."
  - "Rüya görmek de bir cesarettir."
  - "Umut, karanlıkta bir ışıktır."